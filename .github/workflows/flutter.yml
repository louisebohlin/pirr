name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get
        working-directory: pirr_app

      - name: Analyze code
        run: flutter analyze
        working-directory: pirr_app

      - name: Run tests
        run: flutter test
        working-directory: pirr_app

      - name: Create google-services.json from secret
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' | base64 -d > pirr_app/android/app/google-services.json
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}

      - name: Build release APK
        run: flutter build apk --release
        working-directory: pirr_app
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Build debug APK (for PRs)
        run: flutter build apk --debug
        working-directory: pirr_app
        if: github.event_name == 'pull_request'

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pirr-mini-apk
          path: pirr_app/build/app/outputs/flutter-apk/app-release.apk
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pirr-mini-debug-apk
          path: pirr_app/build/app/outputs/flutter-apk/app-debug.apk
        if: github.event_name == 'pull_request'

