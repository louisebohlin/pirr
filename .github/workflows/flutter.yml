name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code
      - uses: actions/checkout@v3

      # Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      # Go into the Flutter project folder
      - name: Change working directory
        run: cd pirr_app

      # Install dependencies
      - name: Install dependencies
        working-directory: pirr_app
        run: flutter pub get

      # Analyze Dart code
      - name: Analyze project
        working-directory: pirr_app
        run: flutter analyze

      # Run tests
      - name: Run tests
        working-directory: pirr_app
        run: flutter test
